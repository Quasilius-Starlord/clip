name: plot/draw-errorbars
desc: |
  The `plot/draw-errorbars` command takes an input data table, transforms it according
  to a user-provided scale configuration and then plots the data as one or more
  'error bars'.

arguments:

  - name: data-x
    type: dataset
    desc: |
      Set the 'x' dataset for the plot. The 'x' dataset will be used to
      calculate the horizontal position of geometry.

  - name: data-x-high
    alias: data-x

  - name: data-x-low
    type: dataset

  - name: data-y
    type: dataset
      Set the 'x' dataset for the plot. The 'x' dataset will be used to
      calculate the vertical position of geometry.

  - name: data-y-high
    alias: data-y

  - name: data-y-low
    type: dataset

  - name: color
    type: color
    desc: Set the bar color.

  - name: errorbar-width
    desc: |
      Set the error bar width. See the
      [measure](#FIXME) page for more details on valid values.
    desc_code: |
      bar-width <measure>
    examples: |
      ;; set the bar width to 1em
      bar-width 1em

  - name: stroke-color
    type: color
    desc: Set the errorbar's stroke color.

  - name: stroke-width
    type: stroke_width
    desc: Set the errorbar's stroke width.

  - include: scale_args

examples:
  - charts-scientific/errorbars_log
