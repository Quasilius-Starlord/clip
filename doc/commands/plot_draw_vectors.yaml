name: plot/draw-vectors
desc: |
  The `plot/draw-vectors` command takes an input data table, transforms it according
  to a user-provided scale configuration and then plots the data as vectors/arrows.

arguments:

  - name: data-x
    type: dataset
    desc: |
      Set the 'x' dataset for the plot. The 'x' dataset will be used to
      calculate the horizontal position of arrows.

  - name: data-y
    type: dataset
    desc: |
      Set the 'y' dataset for the plot. The 'y' dataset will be used to
      calculate the vertical position of arrows.

  - name: data-x
    type: dataset
    desc: |
      Set the 'dx' dataset for the plot. The 'x' dataset will be used to
      calculate the horizontal size of arrows.

  - name: data-y
    type: dataset
    desc: |
      Set the 'dy' dataset for the plot. The 'y' dataset will be used to
      calculate the vertical size of arrows.

  - name: data-color
    desc: |
      Set the 'color' dataset for the plot. The 'color' dataset will be used to
      calculate the color of vectors. The mapping of input values to colors
      is controlled by the `color-map` option. If no explicit `color-map`
      option is provided, the values `data-color` will be interpreted as
      hex color codes.
    desc_code: |
      data-color (<values>...)
      data-color (csv <file> <column>)
    examples: |
      ;; list of static values
      data-color (#06c #c06 #06c)

      ;; load a csv file
      data-color (csv myfile.csv mycolors)

  - name: color
    type: color
    desc: |
      Set the point color. Note that this value is only used if no data-colors
      option is specified.

  - name: color-map
    desc: |
      Set the point color map. If no map is specified, the values in `data-color`
      will be interpreted as hex color values.
    desc_code: |
      color-map <color-map>

  - name: data-shape
    desc: |
      Set the 'shape' dataset for the plot. The 'shape' dataset will be used to
      choose the marker shape of vectors.
    desc_code: |
      data-shape (<values>...)
      data-shape (csv <file> <column>)
    examples: |
      ;; list of static values
      data-shape (hexagon circle square)

      ;; load a csv file
      data-shape (csv myfile.csv myshapes)

  - name: shape
    desc: |
      Set the marker shape for the plot. Note that this value is only used i
      no data-shape option is specified.
    desc_code: |
      marker-shape (<marker-shape>)
    examples: |
      ;; set the marker shape to 'hexagon'
      marker-shape (hexagon)

  - include: scale_args


examples:
  - charts-scientific/vectorfield
