name: chart/scatterplot
desc: The scatterplot element is used to create scatterplots.
example: charts/scatterplot_basic

reference: |
  (chart/scatterplot
      data-x <data>
      data-y <data>)

properties:

  - name: data-x
    desc: |
      Set the 'x' dataset for the plot. The 'x' dataset will be used to
      calculate the horizontal position of geometry.
    desc_code: |
      data-x (<values>...)
      data-x (csv <file> <column>)
    examples: |
      ;; list of static values
      data-x (10px 20px 30px)

      ;; load a csv file
      data-x (csv myfile.csv mycolumn)

  - name: data-y
    desc: |
      Set the 'y' dataset for the plot. The 'y' dataset will be used to
      calculate the vertical position of geometry.
    desc_code: |
      data-y (<values>...)
      data-y (csv <file> <column>)
    examples: |
      ;; list of static values
      data-y (10px 20px 30px)

      ;; load a csv file
      data-y (csv myfile.csv mycolumn)

  - name: data
    desc: |
      Set the 'x' and 'y' datasets for the plot.
    desc_code: |
      data (csv <file> <column-x> <column-y>)
    examples: |
      ;; load a csv file
      data (csv myfile.csv my_x my_y)


  - name: axes
    desc: |
      Specify the list of axes to be displayed.
    desc_code: |
      axes [top] [right] [bottom] [left]
    desc_detail: |
      Valid axis values are:

        - `top`,
        - `right`,
        - `bottom`
        - `left`
    examples: |
      ;; display a left and bottom axis only
      axes (left bottom)

      ;; display all axes
      axes (top left bottom right)

      ;; display no axes
      axes ()


  - name: range-x
  - name: range-x-min
  - name: range-x-max
  - name: range-y
  - name: range-y-min
  - name: range-y-max
  - name: scale-x
  - name: scale-y
  - name: ticks-x
  - name: ticks-y
  - name: color
  - name: colors
  - name: marker-size
  - name: grid
  - name: legend
  - name: background
  - name: border
  - name: border-color
  - name: border-width
