<h1>Element: <code>{{name}}</code></h1>
{{{desc}}}

<h4>Syntax</h4>
<pre><code>{{reference}}</code></pre>

{{#example}}
<h4>Example</h4>
<section class="info_box">
  <img src="{{example_img}}" />
</section>
{{/example}}

<h2>Options</h2>
{{#properties}}
  <section style="border-top: none; padding-bottom: 1em;">
    <h4><em><code>{{name}}</code></em></h4>

    <div style="margin-top: 1.4em;">
      {{desc}}
    <div>

    <pre><code>{{desc_code}}</code></pre>

    {{#desc_detail}}
      <div style="margin-top: 1.4em;">
        {{{desc_detail}}}
      <div>
    {{/desc_detail}}

    {{#examples}}
      <h5>Examples:</h5>
      <pre><code>{{examples}}</code></pre>
    {{/examples}}

  </section>
{{/properties}}
